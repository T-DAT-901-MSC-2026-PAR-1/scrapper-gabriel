apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: scrapper

resources:
  - namespace.yaml
  - configmap.yaml
  - serviceaccount.yaml
  - role.yaml
  - rolebinding.yaml
  - role-strimzi.yaml
  - rolebinding-strimzi.yaml
  - deployment.yaml

# Configure the image
images:
  - name: scrapper
    newName: your-registry/scrapper  # Update with your registry
    newTag: v1.0.0                   # Update with your tag

# CommonLabels adds labels to all resources
commonLabels:
  app.kubernetes.io/name: scrapper-producer
  app.kubernetes.io/version: v1.0.0

# ConfigMap generators for better secrets management
configMapGenerator:
  - name: scrapper-config
    behavior: merge
    literals:
      - BOOTSTRAP_SERVERS=kafka-cluster-kafka-bootstrap.strimzi.svc.cluster.local:9093
      - WEBSOCKET_URI=wss://streamer.cryptocompare.com/v2?format=streamer
      - KAFKA_TOPIC=raw-trades-btc-usdt
      - LOG_LEVEL=INFO
      - METRICS=true

# Replicas override
replicas:
  - name: scrapper-producer
    count: 1

# Resource limits can be configured here for different environments
patches:
  - target:
      kind: Deployment
      name: scrapper-producer
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"
